<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Jeux de dé</title>
    <meta name="description" content="A little dice game for 2 players">
  </head>
  <body>
    
    <ion-grid>
      <!-- 1st row -->
      <ion-row>
        <ion-col size="12" class="ion-padding ion-margin">
          <span class="new-game" id="newGameButton">
            <ion-icon color="danger" name="add-circle-outline"></ion-icon>
            <a>NEW GAME</a>
          </span>
        </ion-col>
      </ion-row>

      <!-- 2nd row -->
      <ion-row class="ion-margin ion-padding">
        <ion-col class="ion-text-center">
          <span class="player is-played" id="player1">PLAYER 1</span>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col class="ion-text-center">
          <span class="player" id="player2">PLAYER 2</span>
        </ion-col>
      </ion-row>

      <!-- 3rd row -->
      <ion-row class="ion-margin-top ion-padding-top">
        <ion-col class="ion-text-center">
          <span class="scoreNumber" id="globalPlayer1">0</span>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col class="ion-text-center">
          <span class="scoreNumber" id="globalPlayer2">0</span>
        </ion-col>
      </ion-row>

      <!-- 4th row -->
      <ion-row class="ion-margin-bottom ion-padding-bottom">
        <ion-col>
          <canvas width="150" height="150">
            Votre navigateur n'est pas compatible avec l'élement "canvas"
          </canvas>
        </ion-col>
      </ion-row>

      <!-- 5th row -->
      <ion-row class="ion-margin-top ion-padding-top">
        <ion-col>
          <div class="currentRound">
            <span>CURRENT</span>
            <span class="currentNumber" id="currentPlayer1">0</span>
          </div>
        </ion-col>
        <ion-col size="2">
          <span class="new-game ion-margin" id="rollButton">
            <ion-icon color="danger" name="reload-outline"></ion-icon>
            <a title="Roll the dice">ROLL</a>
          </span>
          <span class="new-game ion-margin" id="holdButton">
            <ion-icon color="danger" name="download-outline"></ion-icon>
            <a>HOLD</a>
          </span>
        </ion-col>
        <ion-col>
          <div class="currentRound">
            <span>CURRENT</span>
            <span class="currentNumber" id="currentPlayer2">0</span>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    <script src="script.js"></script>
  </body>
</html>
